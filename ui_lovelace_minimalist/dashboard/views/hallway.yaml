---
title: "Gang"
path: "hallway"
icon: mdi:door
visible: false
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: rooms

  - type: "custom:button-card"
    template: card_title
    name: "Gang"

  - type: "custom:button-card"
    template: card_title
    label: "Verlichting"

  - type: "custom:button-card"
    template: card_light
    entity: light.hallway_ceiling

  - type: "custom:button-card"
    template: card_title
    label: "Sensoren"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor_alert
        variables:
          - ulm_card_binary_sensor_alert: true
        entity: binary_sensor.hallway_motion
        show_last_changed: true
        name: "Beweging"
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.hallway_motion_battery_level
        variables:
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 50
        name: "Bewegingssensor"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor_alert
        variables:
          - ulm_card_binary_sensor_alert: true
        entity: binary_sensor.hallway_door
        show_last_changed: true
        name: "Voordeur"
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.hallway_door_battery_level
        variables:
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 50
        name: "Voordeursensor"
